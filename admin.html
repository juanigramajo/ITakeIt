<!doctype html>
<html lang="en" class="fluid"> 

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf7dc1dea7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="index.html">
    <link rel="icon" href="./img/icon3.PNG">
    <title>Alta de productos</title>

    <link rel="stylesheet" href="admin.css">

<body id="fondo">

    <nav id="navbar" class="navbar navbar-light d-flex align-items-flex-end ml-auto mr-auto p-3">
        <a class="navbar-brand" href="#">
          <img src="./img/icon3.png" width="100" height="100" class="d-inline-block" alt="" loading="lazy">
          iTake it!
        </a>
        <a href=#nosotros>
        </a>
        
        <ul class="d-flex aling-text-center justify-content-between">
          <a href="index.html" target="_blank"><button class="btn btn-dark m-1"><i class="fab fa-apple"></i>  Página Principal</button></a>
        </ul>
      </nav>

    <header class="jumbotron jumbotron-fluid header text-break">
        <div class="container header2">
            <h1 class="display-1"><strong>Carga de Productos</strong></h1>
            <P class="headerP">Como administrador puedes cargar, modificar y remover productos de la lista para los clientes.</P>
        </div>
    </header>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addProductModal">
            Agregar producto
        </button>

        <a href="index.html#stock"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#addProductModal">
            Ver productos en Stock
        </button></a>

        <!-- Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Formulario para agregar Productos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="m-5" id="formAddProduct">
                            <div class="form-group">
                                <label for="productName">
                                    Nombre del producto
                                </label>
                                <input type="text" id="productName" class="form-control" maxlength="60" required>
                            </div>
                            <div class="form-group">
                                <label for="productBrand">
                                    Categoría del producto
                                </label>
                                <select class="form-control" id="productBrand" required>
                                    <option value="" disabled selected>Categorías</option>
                                    <option>iPhone</option>
                                    <option>MacBook</option>
                                    <option>iPad</option>
                                    <option>Watch</option>
                                    <option>AirPods</option>
                                    <option>Otros</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">
                                    Descripción
                                </label>
                                <textarea name="textarea" rows="5" id="productDescription" class="w-100 form-control"
                                    placeholder="Describa el producto brevemente" maxlength="500"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">
                                    Precio
                                </label>
                                <input type="float" id="productPrice" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="productImg">
                                    Imagen
                                </label>
                                <input type="text" id="productImg" placeholder="Inserta una Imágen, copia su URL aquí" class="form-control" required>
                            </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Agregar
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="">
            <form id="searchForm" class="d-flex align-items-center">
                <input type="search" id="search" placeholder="Ingrese su búsqueda" style="width: 300px;"
                    class="form-control"></input>
                <button type="submit" class="btn btn-outline-info searchButton m-2">
                    <i class="fab fa-searchengin "></i>
                </button>
                <button type="button" class="btn btn-outline-warning searchButton text-truncate" onclick="displayAllProducts()">
                    Lista completa
                </button>
            </form>
        </div>
        <div class="table-responsive-md d-flex">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" class="col-md-auto">Producto</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="productsTable" class="">

                </tbody>
            </table>
        </div>
    </div>

    <div class="">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Publicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="m-5" id="formEdit">
                    <div class="form-group">
                        <label for="productNameModal">
                            Nombre del producto
                        </label>
                        <input type="text" id="productNameModal" class="form-control" maxlength="60" required>
                    </div>
                    <div class="form-group">
                        <label for="productBrandModal">
                            Categoría del producto
                        </label>
                        <select class="form-control" id="productBrandModal" required>
                            <option value="" disabled selected>Categorías</option>
                            <option>iPhone</option>
                            <option>MacBook</option>
                            <option>iPad</option>
                            <option>Watch</option>
                            <option>AirPods</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productDescriptionModal">
                            Descripción
                        </label>
                        <textarea name="textarea" rows="5" id="productDescriptionModal" class="w-100 form-control"
                            placeholder="Describa el producto brevemente" maxlength="500"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPriceModal">
                            Precio
                        </label>
                        <input type="number" id="productPriceModal" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="productImg">
                            Imagen
                        </label>
                        <input type="text" id="productImg" placeholder="linkea una Imágen, copia su URL aquí" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Modificar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
